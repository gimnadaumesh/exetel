---
- name: Creates directory
  file:
    path: /home/ubuntu/aws-ec2-instance-id-app
    state: directory

- name: Install npm 
  shell: |
    cd /home/ubuntu/aws-ec2-instance-id-app
    npm install aws-sdk
    npm init -y
    npm install express

- name: Copy application
  template:
    src: app.js
    dest: /home/ubuntu/aws-ec2-instance-id-app/app.js



